              <div class="form-group col-md-6">
                <label for="inputEmpresa">Empresa</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmpresa" name="inputEmpresa" placeholder="Nombre de la empresa" required>
                </div>
              </div>
              <div class="form-group col-md-6">

                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">

                </select>
              </div>
            </div>

            <div class="form-row">

                <input type="text" class="form-control" id="inputActividad" name="inputActividad" placeholder="Actividad realizada" required>
              </div>
              <div class="form-group col-md-6">
                <label>Anexar documentos</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="archivo" name="archivo" lang="es"  required>
                  <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress" class="font-italic">Gestión</label>
              <textarea type="text" class="form-control" id="inputTexto" name="inputTexto" placeholder="Escriba aqui su gestión..."  required></textarea>
            </div>
            <div class="form-group row justify-content-center">
              <div class="btn-group " role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-light ">Agregar Gestión</button>
              </div>
